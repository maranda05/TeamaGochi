<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/static/css/style_login.css">
</head>
<body>
    <div id="container_login">
        <br><br><br>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-body">
                        <h2>Ingresa tus datos</h2>
                        <hr>
                        <form action="" method="post">

                            {% csrf_token %}
                            {{ form }}

                            <input type="submit" value="Ingresar" class="btn btn-success float-center">

                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
