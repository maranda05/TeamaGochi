<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/static/css/style_register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="/static/img/ajolote.png/">
</head>
<body>
    <div id="container_login">
        <br><br><br>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-body">
                        <h2>Registra tus datos</h2>
                        <hr>
                        <form action="" method="post">

                            {% csrf_token %}
                            {{ form | crispy }}
                            
                            <input type="submit" value="Ingresar" class="btn btn-success float-center">
                                
                        </form>
                        <a href="..">Vuelve a la página principal</a><br>
                        <a href="index/">¿Creaste tu cuenta? Inicia sesión</a><br>
                        <a href="term-cond/">Terminos y Condiciones </a>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
