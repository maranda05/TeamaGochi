<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <link rel="stylesheet" href="/static/css/style_animals.css"/>
    <link rel="icon" href="/static/img/ajolote.png/">
</head>
<body>

    <div id="container_animales">
        <header>
            <h1>ANIMALES</h1>
        </header>
        <h1>Información de Recepción</h1>

        {% if mascota %}
            <h2>Detalles del animal con código {{ query }}</h2>
            <ul>
                {% for animal in mascota %}
                    <li>{{ animal.codigo }} - {{ animal.animal }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>{{ mensaje }}</p>
        {% endif %}

        <nav>
            <li><a href="..">Atras</a></li>
        </nav>

    </div>
</body>
</html>
