<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
</head>
<body>
    <animalitos_s>
        <p>Animal: <strong>{{query}}</strong></p>
        {% if mascota %}
            <ul>
                {% for nombre in mascota %}
                    <li>
                        {nombre.animal}
                        {nombre.especie}
                        {nombre.cantidad}
                        {nombre.habitat}
                        {nombre.causa}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No hay animal</p>
        {% endif %}
    </animalitos_s>
</body>
</html>
